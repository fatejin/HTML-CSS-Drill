<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>박스모델</title>
	<style>
		.box {
			width: 200px;
			/* 너비 */
			height: 300px;
			/* 높이 */
			background: #ff6a00;
			/* 배경색 */
			margin: 0 auto;
			/* 마진 - 0 auto 0 auto */
		}

		.box1 {
			width: 500px;
			height: 600px;
			background: pink;
			margin: 30px 50px;
		}
	</style>
</head>

<body>
	<div class="box"></div>
	<div class="box1"></div>
</body>

</html>
